<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CodePen - slick carousel example</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css'>
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <!-- partial:index.partial.html -->
  <div class="carosel-root">
    <div class="carosel">
      <div class="carosel-item item-1">this is item 1</div>
      <div class="carosel-item item-2">this is item 2</div>
      <div class="carosel-item item-3">this is item 3</div>
      <div class="carosel-item item-4">this is item 4</div>
      <div class="carosel-item item-5">this is item 5</div>
    </div>

    <button type="button" class="carosel-nav carosel-nav-left">&lt;</button>
    <button type="button" class="carosel-nav carosel-nav-right">&gt;</button>
  </div>
  <!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js'></script>
  <script src="./script.js"></script>

</body>

</html>
